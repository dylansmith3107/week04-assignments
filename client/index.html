<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guestbook</title>
    <link rel="stylesheet" href="./src/styles.css" />
    <script src="./src/app.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <h1>Guestbook</h1>
    </header>
    <main>
      <form id="guestbook-form">
        <fieldset>
          <legend>Guestbook Form</legend>
          <p><span>*</span> answer required</p>
          <label for="name"><span>*</span> Name: </label>
          <input type="text" name="name" required />
          <label for="comment"><span>*</span> Comment: </label>
          <input type="text" name="comment" required />
          <button id="submit-btn" type="submit">Submit</button>
        </fieldset>
      </form>
      <div class="message-title">
        <h3>Messages</h3>
        <button id="refresh-btn">Refresh</button>
      </div>
      <section id="comments-container"></section>
    </main>
    <footer></footer>
  </body>
</html>
